<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="classic.js"></script>
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <script src="../js/skill.js"></script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/weapon_db.js"></script>
    <script src="../js/db/other_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- スキル強化画面のCSS -->
    <link rel="stylesheet" href="../css/skill.css">
</head>

<body onload="soundBGM();getskillItemData();getSkillData()">
    <!-- 背景 -->
    <img class="background_image" src="../image/background/cave.png">
    <!-- 本の残数 -->
    <div class="least_coin">
        <img class="least_coin_image" src="../image/coins.png">
        <p class="least_dia_coin" id="skill_item">2000</p>
    </div>

    <!-- スキル一覧 -->
    <div class="skill_frame">
        <div class="skill_detail fire">
            <p class="skill_name">炎のスキル</p>
            <p class="skill_level" id="fire_level">Lv.0</p>
            <button class="skill_power_up" onclick="fireUp()"><p class="skill_power_up_text">強化</p></button>
        </div>

        <div class="skill_detail water">
            <p class="skill_name">水のスキル</p>
            <p class="skill_level" id="water_level">Lv.10</p>
            <button class="skill_power_up" onclick="waterUp()"><p class="skill_power_up_text">強化</p></button>
        </div>

        <div class="skill_detail ice">
            <p class="skill_name">氷のスキル</p>
            <p class="skill_level" id="ice_level">Lv.10</p>
            <button class="skill_power_up" onclick="iceUp()"><p class="skill_power_up_text">強化</p></button>
        </div>

        <div class="skill_detail wind">
            <p class="skill_name">風のスキル</p>
            <p class="skill_level" id="wind_level">Lv.10</p>
            <button class="skill_power_up" onclick="windUp()"><p class="skill_power_up_text">強化</p></button>
        </div>

        <div class="skill_detail thunder">
            <p class="skill_name">雷のスキル</p>
            <p class="skill_level" id="thunder_level">Lv.10</p>
            <button class="skill_power_up" onclick="thunderUp()"><p class="skill_power_up_text">強化</p></button>
        </div>

        <div class="skill_detail light">
            <p class="skill_name">光のスキル</p>
            <p class="skill_level" id="light_level">Lv.10</p>
            <button class="skill_power_up" onclick="lightUp()"><p class="skill_power_up_text">強化</p></button>
        </div>

        <div class="skill_detail dark">
            <p class="skill_name">闇のスキル</p>
            <p class="skill_level" id="dark_level">Lv.10</p>
            <button class="skill_power_up" onclick="darkUp()"><p class="skill_power_up_text">強化</p></button>
        </div>

        <div class="skill_detail question">
            <p class="skill_name">???のスキル</p>
            <p class="skill_level">未開放</p>
        </div>
    </div>

    <!-- 強化方法選択画面へ戻るボタン -->
    <div class="cansel_frame"></div>
    <button class="cansel" onclick="toPower()">←</button>
</body>

</html>
