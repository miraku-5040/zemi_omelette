<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <script src="../js/page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- ガチャ画面のCSS -->
    <link rel="stylesheet" href="../css/gatya.css">
    <script>
    </script>
</head>

<body>
    <!-- プレイヤー情報表示 -->
     <div class="flame">
        <img class="player_image" src="../image/player.png">
        <meter class="exp_ber" max="100" value="50"></meter>
        <p class="rank_text">ランク<br>100</p>
        <div class="other">
            <div class="bers">
                <div class="ber_position">
                    <p class="hp_ber_title">HP</p>
                    <meter class="hp_ber" max="100" value="50"></meter>
                    <p class="hp_ber_amount">50/100</p>
                </div>
                <div class="ber_position">
                    <p class="mp_ber_title">MP</p>
                    <meter class="mp_ber" max="100" value="90">90%</meter>
                    <p class="mp_ber_amount">90/100</p>
                </div>
            </div>
            <p id="userName" class="name">player</p>
        </div>
    </div>
    <!-- 設定画面への遷移ボタン -->
    <div class="setting">
        <img class="setting_image" src="../image/gear.png" onclick="toSet()">
    </div>
    <!-- ガチャ画面の表示 -->
    <div data-role="page" id="gatya" data-role="content">
        <img class="gatya_image" src="../image/danjyon.jpeg"><br>
        <p class="gatya_title">武器ガチャ</p>
        <!-- ガチャボタン -->
        <div class="gatya_button">
            <button class="pull" onclick="modalOpen1()">1連</button>
            <button class="pull" onclick="modalOpen10()">10連</button>
        </div>
        <!-- 各画面への遷移ボタン -->
        <div class="gatya_buttons buttons">
            <button class="mypage" onclick="toHome()">
                <img class="homepage_icon" src="../image/home_icon/home.png"><p class="button_text">ホーム</p></button>
            <button class="danjyon" onclick="toSelectDanjyon()">
                <img class="homepage_icon" src="../image/home_icon/danjyon.png">
                <p class="danjyon_button_text">ダンジョン</p></button>
            <button class="item" onclick="toItem()">
                <img class="homepage_icon" src="../image/home_icon/item.png">
                <p class="button_text">持ち物</p></button>
            <button class="power" onclick="toPower()">
                <img class="homepage_icon" src="../image/home_icon/power.png">
                <p class="power_button_text">強化</p></button>
            <button class="gatya" onclick="toGatya()">
                <img class="homepage_icon" src="../image/home_icon/gatya.png">
                <p class="button_text">ガチャ</p></button>
        </div>
    </div>

    <!-- ダンジョン内容説明用のモーダルウィンドウ -->
    <div id="gatyaOneModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <p class="modal_title">ガチャを引きますか？</p>
                <p>使用した素材は削除されます。</p>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="modalClose1()">キャンセル</button>
                    <button class="decision_button" onclick="resultOne()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ダンジョン内容説明用のモーダルウィンドウ -->
    <div id="gatyaTenModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <p class="modal_title">ガチャを引きますか？</p>
                <p>使用した素材は削除されます。</p>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="modalClose10()">キャンセル</button>
                    <button class="decision_button" onclick="resultTen()">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
