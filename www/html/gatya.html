<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <script src="../js/page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- ガチャ画面のCSS -->
    <link rel="stylesheet" href="../css/gatya.css">
    <script>
    </script>
</head>

<body>
    <!-- プレイヤー情報表示 -->
    <div class="flame">
        <div class="rank">
            <p class="rank_text">ランク<br>100</p>
        </div>
        <div class="other">
            <div class="bers"><meter class="ber" max="100" low="20" high="80" value="50">50%</meter>
                <meter class="ber" max="100" low="20" high="80" value="90">90%</meter><div class="circle"></div></div>
            <p class="name">player</p>
        </div>
    </div>
    <!-- 設定画面への遷移ボタン -->
    <div class="setting">
        <img class="setting_image" src="../image/gear.png" onclick="toSet()">
    </div>
    <!-- ガチャ画面の表示 -->
    <div data-role="page" id="gatya" data-role="content">
        <img class="gatya_image" src="../image/danjyon.jpeg"><br>
        <p class="gatya_title">武器ガチャ</p>
        <!-- ガチャボタン -->
        <div class="gatya_button">
            <button class="pull" onclick="resultOne()">1連</button>
            <button class="pull" onclick="resultTen()">10連</button>
        </div>
        <!-- 各画面への遷移ボタン -->
        <div class="gatya_buttons buttons">
            <button class="mypage" onclick="toMypage()">マイページ</button>
            <button class="danjyon" onclick="toSelectDanjyon()">ダンジョン</button>
            <button class="item" onclick="toItem()">持ち物</button>
            <button class="power" onclick="toPower()">強化</button>
            <button class="gatya" onclick="toGatya()">ガチャ</button>
        </div>
    </div>
</body>

</html>
