<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/item_weapon_db.js"></script>
    <script src="../js/db/other_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <!-- weaponJS -->
    <script src="../js/weapon.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- アイテム画面のCSS -->
    <link rel="stylesheet" href="../css/item.css">
</head>

<body onload="soundBGM();getShorteCharacterData();getItemData()">
    <img class="background_image" src="../image/background/cave.png">
    <!-- プレイヤー情報表示 -->
    <div class="flame">
        <img class="player_image" src="../image/player_icon.png">
        <p class="rank_text" id="rank_text">ランク00</p>
        <p class="name_text2" id="player_name">NaN</p>
        <div class="other">
            <div class="border_colom"></div>
            <div class="exp_content">
                <p class="exp_ber_title">EXP</p>
                <meter class="exp_ber" id="exp_ber" max="1000" value="0"></meter>
                <p class="exp_ber_amount" id="exp_text">0/1000</p>
            </div>
        </div>
    </div>
    <!-- アイテム情報表示 -->
    <div class="content_position">
        <!-- アイテムリスト表示 -->
        <div class="item_list" id="items">

        </div>

        <div class="weapon_type_buttons">
            <button class="weapon_other_button" id="othercolumn" onclick="itemColumn(this);getItemData()">
                <p class="weapon_other_text">アイテム</p><div class="weapon_type_frame"></div></button>
            <button class="weapon_soad_button" id="soadcolumn" onclick="itemColumn(this);getItemSoadData()">
                <p class="weapon_other_text1">武器</p><div class="weapon_type_frame2"></div></button>
            <button class="weapon_shield_button" id="shieldcolumn" onclick="itemColumn(this);getItemShieldData()">
                <p  class="weapon_other_text1">防具</p><div class="weapon_type_frame2"></div></button>
            <button class="weapon_decoration_button" id="decorationcolumn" onclick="itemColumn(this);getItemDecoraionData()">
                <p  class="weapon_other_text2">装飾</p><div class="weapon_type_frame3"></div></button>
        </div>

        <!-- 各画面への遷移ボタン -->
        <div class="buttons">
            <div class="buttons_position">
                <button class="mypage" onclick="toHome()">
                <img class="homepage_icon_danjyon" src="../image/home_icon/home.png"><p class="home_button_text">ホーム</p></button>
                <button class="danjyon" onclick="toSelectDanjyon()">
                <img class="homepage_icon" src="../image/home_icon/danjyon.png">
                <p class="small_button_text">ダンジョン</p></button>
                <button class="equip" onclick="toEquip()">
                <img class="homepage_icon" src="../image/home_icon/equip.png">
                <p class="button_text">装備</p></button>
                <button class="item" onclick="toItem()">
                <img class="homepage_icon" src="../image/home_icon/item.png">
                <p class="button_text">持ち物</p></button>
                <button class="power" onclick="toPower()">
                <img class="homepage_icon" src="../image/home_icon/power.png">
                <p class="button_text">強化</p></button>
                <button class="gatya" onclick="toGatya()">
                <img class="homepage_icon_gatya" src="../image/home_icon/gatya.png">
                <p class="button_text_gatya">ガチャ</p></button>
            </div>
        </div>
    </div>

    <!-- 強化素材説明用のモーダルウィンドウ -->
    <div id="itemDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <img class="modal_image" id="item_image" src="../image/item/r_powerItem.png">
                <div class="modal_text">
                    <p class="modal_title" id="item_modal_title">XXX</p>
                    <p class="modal_note" id="item_modal_note">NaN</p>
                </div>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="detail_Close()">閉じる</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
