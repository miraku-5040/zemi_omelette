<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/weapon_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <!-- weaponJS -->
    <script src="../js/weapon.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- アイテム画面のCSS -->
    <link rel="stylesheet" href="../css/item.css">
</head>

<body onload="getItemData()">
    <!-- プレイヤー情報表示 -->
    <div class="flame">
        <img class="player_image" src="../image/player.png">
        <meter class="exp_ber" max="100" value="50"></meter>
        <p class="rank_text">ランク<br>100</p>
        <div class="other">
            <div class="bers">
                <div class="ber_position">
                    <p class="hp_ber_title">HP</p>
                    <meter class="hp_ber" max="100" value="50"></meter>
                    <p class="hp_ber_amount">50/100</p>
                </div>
                <div class="ber_position">
                    <p class="mp_ber_title">MP</p>
                    <meter class="mp_ber" max="100" value="90">90%</meter>
                    <p class="mp_ber_amount">90/100</p>
                </div>
            </div>
            <div class="exp_content">
                <p class="exp_text">Exp：10000/20000</p>
                <meter class="exp_ber" max="100" value="50"></meter>
            </div>
        </div>
    </div>
    <!-- 設定画面への遷移ボタン -->
    <div class="setting">
        <img class="setting_image" src="../image/gear.png" onclick="toSet()">
    </div>
    <!-- アイテム情報表示 -->
    <div class="content_position">
        <!-- アイテムリスト表示 -->
        <div class="item_list" id="items">

        </div>

        <div class="weapon_type_buttons">
            <button class="weapon_other_button" id="othercolumn" onclick="itemColumn(this);getItemData()">アイテム</button>
            <button class="weapon_soad_button" id="soadcolumn" onclick="itemColumn(this);getSoadData()">剣</button>
            <button class="weapon_shield_button" id="shieldcolumn" onclick="itemColumn(this);getShieldData()">盾</button>
            <button class="weapon_decoration_button" id="decorationcolumn" onclick="itemColumn(this);getDecoraionData()">宝石</button>
        </div>

        <!-- 各画面への遷移ボタン -->
        <div class="buttons">
            <button class="mypage" onclick="toHome()">
                <img class="homepage_icon" src="../image/home_icon/home.png"><p class="button_text">ホーム</p></button>
            <button class="danjyon" onclick="toSelectDanjyon()">
                <img class="homepage_icon" src="../image/home_icon/danjyon.png">
                <p class="small_button_text">ダンジョン</p></button>
            <button class="equip" onclick="toEquip()">
                <img class="homepage_icon" src="../image/home_icon/equip.png">
                <p class="button_text">装備</p></button>
            <button class="item" onclick="toItem()">
                <img class="homepage_icon" src="../image/home_icon/item.png">
                <p class="button_text">持ち物</p></button>
            <button class="power" onclick="toPower()">
                <img class="homepage_icon" src="../image/home_icon/power.png">
                <p class="button_text">強化</p></button>
            <button class="gatya" onclick="toGatya()">
                <img class="homepage_icon" src="../image/home_icon/gatya.png">
                <p class="button_text">ガチャ</p></button>
        </div>
    </div>

    <!-- ダンジョン内容説明用のモーダルウィンドウ -->
    <div id="itemDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <img class="modal_image" src="../image/item/item-provisional.png">
                <div class="modal_text">
                    <p class="modal_title">SR回復素材</p>
                    <p class="modal_note">プレイヤーのHPを100回復する</p>
                </div>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="detail_Close()">キャンセル</button>
                    <button class="decision_button" onclick="use_item()">使用する</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
