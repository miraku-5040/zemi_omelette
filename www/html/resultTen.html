<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/weapon_db.js"></script>
    <script src="../js/db/other_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- ガチャ結果画面のCSS -->
    <link rel="stylesheet" href="../css/gatyaResult.css">
</head>
<body onload="soundBGM();pullWeapon10()">
    <!-- 背景の画像 -->
    <img class="background_image" src="../image/background/cave.png">
    <!-- タイトル -->
    <h1 class="result_title">ガチャ結果</h1>
    <!-- ガチャ結果 -->
    <div class="results" id="results">
        
    </div>
    <!-- 選択ボタン -->
    <div class="result_buttons">
        <button class="result_button" onclick="toGatya()">ガチャ画面へ</button>
        <button class="result_button2" onclick="modalOpen10()">もう一度</button>
    </div>

    <!-- ガチャ確認用のモーダルウィンドウ -->
    <div id="gatyaTenModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <p class="modal_title">ガチャを引きますか？</p>
                <p>使用した素材は削除されます。</p>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="modalClose10()">キャンセル</button>
                    <button class="decision_button" onclick="resultTen()">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
