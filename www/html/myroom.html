<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/weapon_db.js"></script>
    <script src="../js/db/other_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- マイルーム画面のCSS -->
    <link rel="stylesheet" href="../css/myroom.css">
</head>

<body onload="soundRoomBGM()">
    <!-- 背景 -->
    <img class="background_image" src="../image/background/cave.png">

    <!-- ホーム画面へ戻るボタン -->
    <div class="cansel_frame"></div>
    <button class="cansel" onclick="toHome()">←</button>

    <!-- 家具 -->
    <img class="tansu_image" src="../image/tansu.png">
    <img class="hondana_image" src="../image/hondana.png">

    <!-- キャラクター -->
    <img class="character_mini_image" id="character" src="../image/character/front.png">

    <!-- 矢印ボタン -->
    <div class="arrow_buttons">
        <button class="up_arrow" onclick="upMove()"><p class="button_text">↑</p></button>
        <button class="left_arrow" onclick="leftMove()"><p class="button_text">←</p></button>
        <button class="down_arrow" onclick="downMove()"><p class="button_text">↓</p></button>
        <button class="right_arrow" onclick="rightMove()"><p class="button_text">→</p></button>
    </div>

    <button class="turn" onclick="turn()">ターン</button>
    <button class="jump" onclick="jump()">ジャンプ</button>
</body>

</html>
