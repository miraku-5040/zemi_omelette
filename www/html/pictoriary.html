<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="classic.js"></script>
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/weapon_db.js"></script>
    <script src="../js/db/other_db.js"></script>
    <script src="../js/db/pictoriary_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- 図鑑画面のCSS -->
    <link rel="stylesheet" href="../css/pictoriary.css">
</head>

<body onload="soundBGM();getPictorialSoadData()">
    <!-- 背景 -->
    <img class="background_image" src="../image/background/cave.png">
    <!-- 強化方法選択画面へ戻るボタン -->
    <div class="cansel_frame"></div>
    <button class="cansel" onclick="toHome()">←</button>
    <!-- 辞書の画像 -->
    <img class="pictoriary_image" src="../image/book.png">
    <!-- 項目切り替えボタン -->
    <div class="type_buttons">
        <div class="soad_botton" id="othercolumn" onclick="setSoadTitle();getPictorialSoadData()">
            <img class="sticky_image" src="../image/husen.png">
            <p class="type_text">剣</p>
        </div>
        <div class="shield_button" id="othercolumn" onclick="setShieldTitle();getPictorialShieldData()">
            <img class="sticky_image" src="../image/husen.png">
            <p class="type_text">盾</p>
        </div>
        <div class="deco_button" id="othercolumn" onclick="setDecorationTitle();getPictorialDecorationData()">
            <img class="sticky_image" src="../image/husen.png">
            <p class="deco_text">宝石</p>
        </div>
        <div class="item_button" id="othercolumn" onclick="setItemTitle();getPictorialItemData()">
            <img class="sticky_image" src="../image/husen.png">
            <p class="item_text">アイテム</p>
        </div>
        <div class="enemy_button" id="othercolumn" onclick="setEnemyTitle();">
            <img class="sticky_image" src="../image/husen.png">
            <p class="type_text">敵</p>
        </div>
        <div class="story_button" id="othercolumn" onclick="setStoryTitle();">
            <img class="sticky_image" src="../image/husen.png">
            <p class="deco_text">物語</p>
        </div>
        <div class="story_button" id="othercolumn" onclick="setStoryTitle();">
            <img class="sticky_image" src="../image/husen.png">
            <p class="deco_text">キャラ</p>
        </div>
    </div>
    <!-- 図鑑内容 -->
    <p id="pict_title" class="pict_title">剣</p>
    <div id="pictorial" class="pictoriary_content">
        <div class="pictoriary_item">
            <img class="pictoriary_item_image" src="../image/soad/IW0000.png">
            <p class="pictoriary_item_text">No.1</p>
        </div>

    </div>
</body>

</html>
