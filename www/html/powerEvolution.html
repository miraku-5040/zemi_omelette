<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <script src="../js/page.js"></script>
    <script src="../js/weapon.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- 進化画面のCSS -->
    <link rel="stylesheet" href="../css/powerEvolution.css">
</head>
<body>
    <!-- 装備画面の表示 -->
    <!-- 強化対象装備 -->
    <img class="power_item" src="../image/soad/soad-provisional.png" onclick="toWeaponEvo()">
    <div class="power_target_text">
        <p>レベル：50/100</p>
        <p>総合力：10000</p>
    </div>
    <div class="decition_buttons">
        <button class="cansel" onclick="toPower()">キャンセル</button>
        <button class="power_up" onclick="confirmationOpen()">進化する</button>
    </div>

    <!-- 進化用アイテム一覧 -->
    <div class="item_frame">
        <div><img class="power_for_item_image" id="weapon1" src="../image/item/item-provisional.png" onclick="selected(this)">
        <p class="level_text">Lv10</p></div>
        <div>
        <img class="power_for_item_image" id="weapon2" src="../image/item/item-provisional.png" onclick="selected(this)">
        <p class="level_text">Lv10</p></div>
    </div>

    <!-- 進化確認用のモーダルウィンドウ -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <p class="modal_title">本当に進化しますか？</p>
                <p>進化に使用した素材は削除されます。</p>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="confirmationClose()">キャンセル</button>
                    <button class="decision_button" onclick="EvolutionSuccsess()">する</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
