<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/weapon_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <script src="../js/weapon.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- 進化画面のCSS -->
    <link rel="stylesheet" href="../css/powerEvolution.css">
</head>

<body onload="soundBGM();getSoloEvoWeaponData();getEvolutionWeaponData()">
    <!-- 装備画面の表示 -->
    <!-- 強化対象装備 -->
    <img class="power_item" src="../image/soad/soad-provisional.png" onclick="toWeaponEvo()">
    <meter class="power_ber" id="power_ber" max="5" min="0" value="0"></meter>
    <p class="exp_text" id="overlap_text">1/5</p>
    <div class="power_target_text">
        <h3 id="weaponName">&lt;ソード&gt;</h3>
        <p id="weaponLevel">レベル：50/100</p>
        <p id="weaponAttack">総合力：10000</p>
    </div>

    <div class="decition_buttons">
        <button class="cansel" onclick="toPower()"><p class="decition_button_text">キャンセル</p><div class="decition_button_frame"></div></button>
        <button class="power_up" onclick="confirmationOpen()"><p class="decition_button_text">強化する</p><div class="decition_button_frame"></div></button>
    </div>

    <!-- 進化用アイテム一覧 -->
    <div class="item_frame" id="item_frame">
        <div class="item_border" id="weapon1" onclick="selected(this)">
            <img class="power_for_item_image" src="../image/item/item-provisional.png">
            <p class="level_text">Lv10</p>
        </div>
    </div>

    <!-- 進化確認用のモーダルウィンドウ -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <p class="modal_title">本当に進化しますか？</p>
                <p>進化に使用した素材は削除されます。</p>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="confirmationClose()">キャンセル</button>
                    <button class="decision_button" onclick="updateWeaponEvolution()">する</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
