<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <script src="../js/page.js"></script>
    <script src="../js/weapon.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- 強化画面のCSS -->
    <link rel="stylesheet" href="../css/powerStrengthen.css">
</head>

<body>
    <!-- 装備画面の表示 -->
    <!-- 強化対象装備 -->
    <img class="power_item" src="../image/soad/soad-provisional.png" onclick="toWeaponPower()">
    <div class="power_target_text">
        <p>レベル：50/100</p>
        <p>総合力：10000</p>
    </div>
    <div class="decition_buttons">
        <button class="cansel" onclick="toPower()">キャンセル</button>
        <button class="power_up" onclick="PowerUpOpen()">強化する</button>
    </div>

    <!-- 強化用アイテム一覧 -->
    <div class="item_frame">
        <div class="power_for_item">
            <img class="power_for_item_image" src="../image/item/item-provisional.png">
            <p class="power_for_item_number">×30</p>
            <p class="power_for_item_text">強化用アイテム</p>
            <div class="power_for_item_count">
                <button class="power_for_item_count_minus" onclick="countDownMore()">
                    <p class="count_button_text">&lt;&lt;</p></button>
                <button class="power_for_item_count_minus" onclick="countDown()">
                    <p class="count_button_text">－</p></button>
                <input class="power_for_item_count_number" id="counter" value="0">
                <button class="power_for_item_count_plus" onclick="countUp()">
                    <p class="count_button_text">＋</p></button>
                <button class="power_for_item_count_plus" onclick="countUpMore()">
                    <p class="count_button_text">&gt;&gt;</p></button>
            </div>
        </div>
    </div>

    <!-- 強化確認用のモーダルウィンドウ -->
    <div id="powerUpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <p class="modal_title">本当に強化しますか？</p>
                <p>強化に使用した素材は削除されます。</p>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="PowerUpClose()">キャンセル</button>
                    <button class="decision_button" onclick="PowerUpSuccsess()">する</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
