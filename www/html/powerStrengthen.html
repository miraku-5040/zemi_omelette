<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/weapon_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <script src="../js/weapon.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- 強化画面のCSS -->
    <link rel="stylesheet" href="../css/powerStrengthen.css">
</head>

<body onload="soundBGM();getItemSum();getSoloPowerWeaponData()">
    <!-- 装備画面の表示 -->
    <!-- 強化対象装備 -->
    <img class="power_item" src="../image/soad/soad-provisional.png" onclick="toWeaponPower()">
    <meter class="power_ber" id="power_ber" max="1000" min="0" value="0"></meter>
    <p class="exp_text" id="exp_text">0/1000</p>
    <div class="power_target_text">
        <h3 id="weaponName">&lt;ソード&gt;</h3>
        <p id="weaponLevel">レベル：50/100</p>
        <p id="weaponAttack">総合力：10</p>
    </div>
    <div class="decition_buttons">
        <button class="cansel" onclick="toPower()">キャンセル</button>
        <button class="power_up" onclick="PowerUpOpen()">強化する</button>
    </div>

    <!-- 強化用アイテム一覧 -->
    <div class="item_frame" id="item_frame">
        
    </div>

    <!-- 強化確認用のモーダルウィンドウ -->
    <div id="powerUpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <p class="modal_title">本当に強化しますか？</p>
                <p>強化に使用した素材は削除されます。</p>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="PowerUpClose()">キャンセル</button>
                    <button class="decision_button" onclick="updateWeaponPowerUp()">する</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
