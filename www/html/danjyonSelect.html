<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="../components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="../js/db/danjyon_db.js"></script>
    <script src="../js/db/item_db.js"></script>
    <script src="../js/db/weapon_db.js"></script>
    <script src="../js/db/other_db.js"></script>
    <!-- pageJS -->
    <script src="../js/page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- ダンジョン選択画面のCSS -->
    <link rel="stylesheet" href="../css/danjyonSelect.css">
</head>

<body onload="soundBGM();getShorteCharacterData();getDanjyonData()">
    <!-- プレイヤー情報表示 -->
    <div class="flame">
        <img class="player_image" src="../image/player_icon.png">
        <p class="rank_text" id="rank_text"></p>
        <p class="name_text2" id="player_name"></p>
        <div class="other">
            <div class="bers">
                <div class="ber_position">
                    <p class="hp_ber_title">HP</p>
                    <meter class="hp_ber" id="hp_ber" max="100" value="0"></meter>
                    <p class="hp_ber_amount" id="hp_ber_amount"></p>
                </div>
                <div class="ber_position">
                    <p class="mp_ber_title">MP</p>
                    <meter class="mp_ber" id="mp_ber" max="100" value="0"></meter>
                    <p class="mp_ber_amount" id="mp_ber_amount"></p>
                </div>
                <div class="exp_content">
                    <p class="exp_ber_title">EXP</p>
                    <meter class="exp_ber" id="exp_ber" max="1000" value="0"></meter>
                    <p class="exp_ber_amount" id="exp_text"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 設定画面への遷移ボタン -->
    <div class="setting">
        <img class="setting_image" src="../image/gear.png" onclick="toSet()">
    </div>
    <!-- ダンジョン情報表示 -->
    <div class="content_position">
        <div class="note" id="note">

        </div>

        <!-- 各画面への遷移ボタン -->
        <div class="buttons">
            <div class="buttons_position">
                <button class="mypage" onclick="toHome()">
                <img class="homepage_icon_danjyon" src="../image/home_icon/home.png"><p class="home_button_text">ホーム</p></button>
                <button class="danjyon" onclick="toSelectDanjyon()">
                <img class="homepage_icon" src="../image/home_icon/danjyon.png">
                <p class="small_button_text">ダンジョン</p></button>
                <button class="equip" onclick="toEquip()">
                <img class="homepage_icon" src="../image/home_icon/equip.png">
                <p class="button_text">装備</p></button>
                <button class="item" onclick="toItem()">
                <img class="homepage_icon" src="../image/home_icon/item.png">
                <p class="button_text">持ち物</p></button>
                <button class="power" onclick="toPower()">
                <img class="homepage_icon" src="../image/home_icon/power.png">
                <p class="button_text">強化</p></button>
                <button class="gatya" onclick="toGatya()">
                <img class="homepage_icon_gatya" src="../image/home_icon/gatya.png">
                <p class="button_text_gatya">ガチャ</p></button>
            </div>
        </div>
    </div>

    <!-- ダンジョン内容説明用のモーダルウィンドウ -->
    <div id="explanationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <img class="modal_image" src="../image/danjyon.jpeg">
                <div class="modal_text" id="modal_text">
                    <p class="modal_title">ダンジョンの名前</p>
                    <p class="modal_note">ダンジョンの説明</p>
                </div>
                <div class="modal_buttons">
                    <button class="calsel_button" onclick="modalClose()">キャンセル</button>
                    <button class="decision_button" onclick="toDanjyon()">はじめる</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
