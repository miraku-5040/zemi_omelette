<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="js/db/danjyon_db.js"></script>
    <script src="js/db/item_db.js"></script>
    <script src="js/db/weapon_db.js"></script>
    <script src="js/db/other_db.js"></script>
    <!-- pageJS -->
    <script src="js/index_page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- マイページ画面のCSS -->
    <link rel="stylesheet" href="css/home.css">
</head>

<body onload="getCharacterData()">
    <!-- プレイヤー情報表示 -->
    <div class="flame">
        <img class="player_image" src="image/player.png">
        <meter class="exp_ber" max="100" value="50"></meter>
        <p class="rank_text" id="rank_text"></p>
        <div class="other">
            <div class="bers">
                <div class="ber_position">
                    <p class="hp_ber_title">HP</p>
                    <meter class="hp_ber" id="hp_ber" max="100" value="0"></meter>
                    <p class="hp_ber_amount" id="hp_ber_amount"></p>
                </div>
                <div class="ber_position">
                    <p class="mp_ber_title">MP</p>
                    <meter class="mp_ber" id="mp_ber" max="100" value="0"></meter>
                    <p class="mp_ber_amount" id="mp_ber_amount"></p>
                </div>
            </div>
            <div class="exp_content">
                <p class="exp_text" id="exp_text"></p>
                <meter class="exp_ber" id="exp_ber" max="10000" value="0"></meter>
            </div>
        </div>
    </div>
    <!-- 設定画面への遷移ボタン -->
    <div class="setting">
        <img class="setting_image" src="image/gear.png" onclick="toSet()">
    </div>
    <!-- その他のボタン -->
    <div class="other_icons">
        <img class="icon" src="image/notice.png" onclick="getNoticeData();noticeModalOpen()">
        <img class="icon" src="image/present.png" onclick="presentModalOpen()">
    </div>
    <!-- ユーザ情報表示 -->
    <div class="player_info">
        <p id="player_name"></p>
        <p id="attack"></p>
        <p id="avoid"></p>
        <p id="avd"></p>
        <p id="hit"></p>
        <p id="job"></p>
    </div>

    <!-- キャラクター表示 -->
    <div class="content_position">
        <div class="player_position">
            <img class="character_position" src="image/character/yuusya.png">
            <p class="talk_box">僕は勇者！</p>
            <button class="sound_button" onclick="voice_fire()">
            <img class="sound_icon" src="image/sound.png"></button>
        </div>

        <!-- ダンジョン選択画面への遷移ボタン -->
        <button class="danjyon_select" onclick="toSelectDanjyon()">
            <img class="danjyon_select_icon" src="image/home_icon/danjyon.png">
            <p class="danjyon_select_text">ダンジョン<br>選択</p></button>

        <!-- 各画面への遷移ボタン -->
        <div class="buttons">
            <button class="mypage" onclick="toHome()">
                <img class="homepage_icon" src="image/home_icon/home.png"><p class="button_text">ホーム</p></button>
            <button class="danjyon" onclick="toSelectDanjyon()">
                <img class="homepage_icon" src="image/home_icon/danjyon.png">
                <p class="small_button_text">ダンジョン</p></button>
            <button class="equip" onclick="toEquip()">
                <img class="homepage_icon" src="image/home_icon/equip.png">
                <p class="button_text">装備</p></button>
            <button class="item" onclick="toItem()">
                <img class="homepage_icon" src="image/home_icon/item.png">
                <p class="button_text">持ち物</p></button>
            <button class="power" onclick="toPower()">
                <img class="homepage_icon" src="image/home_icon/power.png">
                <p class="button_text">強化</p></button>
            <button class="gatya" onclick="toGatya()">
                <img class="homepage_icon" src="image/home_icon/gatya.png">
                <p class="button_text">ガチャ</p></button>
        </div>
    </div>

    <!-- お知らせ用のモーダルウィンドウ -->
    <div id="noticeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>お知らせ</h2>
            </div>
            <div class="modal-body" id="notice_body">
                
            </div>
            <div class="modal-fotter">
                <button class="modal_close_button" onclick="noticeModalClose()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- プレゼント用のモーダルウィンドウ -->
    <div id="presentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>プレゼントボックス</h2>
            </div>
            <div class="modal-body">
                <div class="present_box">
                    <h4 class="present_title">強化素材×30</h4>
                    <p class="present_text">リリース直前生放送の報酬</p>
                    <button class="present_button" id="present_button" onclick="presentReceive()">受け取る</button></div>
            </div>
            <div class="modal-fotter">
                <button class="modal_close_button" onclick="presentModalClose()">閉じる</button>
            </div>
        </div>
    </div>
</body>

</html>
