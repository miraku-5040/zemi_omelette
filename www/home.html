<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="components/loader.js">
    </script>
    <!-- DBJS -->
    <script src="js/db/danjyon_db.js"></script>
    <script src="js/db/item_db.js"></script>
    <script src="js/db/weapon_db.js"></script>
    <script src="js/db/other_db.js"></script>
    <!-- pageJS -->
    <script src="js/index_page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- マイページ画面のCSS -->
    <link rel="stylesheet" href="css/home.css">
</head>

<body onload="soundBGM();getCharacterData()">
    <img class="background_image" src="image/background/cave.png">
    <!-- プレイヤー情報表示 -->
    <div class="flame">
        <img class="player_image" src="image/player_icon.png" onclick="toInfo()">
        <p class="rank_text" id="rank_text">ランク00</p>
        <p class="name_text1" id="player_name">NaN</p>
        <div class="other">
            <div class="border_colom"></div>
            <div class="exp_content">
                <p class="exp_ber_title">EXP</p>
                <meter class="exp_ber" id="exp_ber" max="1000" value="0"></meter>
                <p class="exp_ber_amount" id="exp_text">0/1000</p>
            </div>
        </div>
    </div>
    <div class="leasts">
        <!-- コインの残量 -->
        <div class="least_coin">
            <img class="least_coin_image" src="image/coins.png">
            <p id="money" class="least_dia_coin">0</p>
            <button class="least_dia_coin_plus" onclick="openCoin()"><p class="least_dia_coin_plus_text">＋</p></button>
        </div>
        <!-- ダイヤの残量 -->
        <div class="least_dia">
            <img class="least_dia_image" src="image/diamond.png">
            <p id="crystal" class="least_dia_text">0</p>
            <button class="least_dia_coin_plus" onclick="toDiaBuy()"><p class="least_dia_coin_plus_text">＋</p></button>
        </div>
    </div>
    <!-- 設定画面への遷移ボタン -->
    <div class="setting">
        <img class="setting_image" src="image/gear.png" onclick="openMenu()">
    </div>
    <!-- その他のボタン -->
    <div class="other_icons">
        <img class="icon" src="image/notice.png" onclick="getNoticeData();noticeModalOpen()">
        <div class="icon">
            <img class="icon_image" src="image/present.png" onclick="getPresentData();presentModalOpen()">
        </div>
    </div>
    <!-- ユーザ情報表示 -->
    <div class="player_info">
        <p id="attack">攻撃力：</p>
        <p id="avoid">回避率：</p>
        <p id="avd">会心率：</p>
        <p id="hit">命中率：</p>
        <p id="job">職業：</p>
    </div>

    <button class="dairy" onclick="getDairyData();openDairy()"><img class="dairy_button_image" src="image/dairy.png"></button>
    <p class="dairy_button_text">デイリー</p>
    <button class="achieve" onclick="getAchieveData();openAchieve()"><img class="achieve_button_image" src="image/achieve.png"></button>
    <p class="achieve_button_text">実績</p>
    <button class="guild" onclick="toGuild()"><img class="guild_button_image" src="image/guild_icon.png"></button>
    <p class="guild_button_text">ギルド</p>
    <button class="friend" onclick="openFriend()"><img class="guild_button_image" src="image/friend.png"></button>
    <p class="friend_button_text">フレンド</p>

    <!-- キャラクター表示 -->
    <div class="content_position">
        <img class="character_position" src="image/character/yuusya.png">
        <div class="player_position">
            <p class="talk_box">僕は必ず、<br>この世界のトップになってみせる！</p>
            <button class="sound_button" onclick="voice_fire()">
            <img class="sound_icon" src="image/sound.png"></button>
        </div>

        <img class="event_adv" src="image/event.png" onclick="toEvent()">
        <img class="login_adv" src="image/login.png" onclick="toDayLogin()">

        <button class="chat_open" onclick="openChat()">
            <p class="chat_open_text">チャット</p>
        </button>

        <button class="go_town" onclick="toMap()">
            <img class="town_image" src="image/map_icon.png">
            <p class="town_text">地図</p>
        </button>

        <button class="pictoriary" onclick="toPict()">
            <img class="pict_image" src="image/pictorary.png">
            <p class="pict_text">図鑑</p>
        </button>

        <!-- 各画面への遷移ボタン -->
        <div class="buttons">
            <div class="buttons_position">
                <button class="mypage" onclick="toHome()">
                <img class="homepage_icon_danjyon" src="image/home_icon/home.png"><p class="home_button_text">ホーム</p></button>
                <button class="danjyon" onclick="toSelectDanjyon()">
                <img class="homepage_icon" src="image/home_icon/danjyon.png">
                <p class="small_button_text">ダンジョン</p></button>
                <button class="equip" onclick="toEquip()">
                <img class="homepage_icon" src="image/home_icon/equip.png">
                <p class="button_text">装備</p></button>
                <button class="item" onclick="toItem()">
                <img class="homepage_icon" src="image/home_icon/item.png">
                <p class="button_text">持ち物</p></button>
                <button class="power" onclick="toPower()">
                <img class="homepage_icon" src="image/home_icon/power.png">
                <p class="button_text">強化</p></button>
                <button class="gatya" onclick="toGatya()">
                <img class="homepage_icon_gatya" src="image/home_icon/gatya.png">
                <p class="button_text_gatya">ガチャ</p></button>
            </div>
        </div>
    </div>

    <!-- お知らせ用のモーダルウィンドウ -->
    <div id="noticeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>お知らせ</h2>
            </div>
            <div class="modal-body" id="notice_body">

            </div>
            <div class="modal-fotter">
                <button class="modal_close_button" onclick="noticeModalClose()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- プレゼント用のモーダルウィンドウ -->
    <div id="presentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>プレゼントボックス</h2>
            </div>
            <div class="modal-body" id="modal-body">

            </div>
            <div class="modal-fotter">
                <button class="present_modal_close_button" onclick="presentModalClose()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- デイリー用のモーダルウィンドウ -->
    <div id="dairyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>デイリー目標</h2>
            </div>
            <div class="modal-body" id="dairy_modal-body">
                <div class="goal_box">
                    <p class="goal_box_text">強化を1回完了</p>
                    <img class="goal_box_image" src="image/coins.png">
                    <p class="goal_box_count">×1000</p>
                    <button class="goal_box_button1" onclick="updateCoinUp(1000)">完了</button>
                </div>
                <div class="goal_box">
                    <p class="goal_box_text">戦闘を1回完了</p>
                    <img class="goal_box_image" src="image/coins.png">
                    <p class="goal_box_count">×1000</p>
                    <button class="goal_box_button2">未完了</button>
                </div>
            </div>
            <div class="modal-fotter">
                <button class="present_modal_close_button" onclick="closeDairy()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- 実績用のモーダルウィンドウ -->
    <div id="achieveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>実績</h2>
            </div>
            <div class="modal-body" id="achieve_modal-body">
                <div class="goal_box">
                    <p class="goal_box_text">強化を1回完了</p>
                    <img class="goal_box_image" src="image/diamond.png">
                    <p class="goal_box_count">×10</p>
                    <button class="goal_box_button1" onclick="updateDiaUp(10)">完了</button>
                </div>
                <div class="goal_box">
                    <p class="goal_box_text">武器1つをLv.50にする</p>
                    <img class="goal_box_image" src="image/diamond.png">
                    <p class="goal_box_count">×10</p>
                    <button class="goal_box_button2">未完了</button>
                </div>
            </div>
            <div class="modal-fotter">
                <button class="present_modal_close_button" onclick="closeAchieve()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- コイン購入用のモーダルウィンドウ -->
    <div id="coinModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>コイン購入</h2>
                <button class="modal_coin_close_button" onclick="closeCoin()">×</button>
            </div>
            <div class="modal-body_coin" id="modal-body">
                <div class="modal_dia_position">
                    <img class="modal_dia_image" src="image/diamond.png">
                    <p class="modal_dia_text">×10</p>
                </div>
                <p class="modal_convert">→</p>
                <div class="modal_coin_position">
                    <img class="modal_dia_image" src="image/coins.png">
                    <p class="modal_coin_text">×1000</p>
                </div>
            </div>
            <div class="modal-fotter">
                <button class="modal_coin_buy_button" onclick="updateCoin()">購入</button>
            </div>
        </div>
    </div>

    <!-- フレンド用のモーダルウィンドウ -->
    <div id="friendModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>フレンド</h2>
            </div>
            <div class="modal-body1" id="notice_body">
                <div class="members_posiiton">
                    <img class="member_image" src="image/player_icon.png">
                    <p class="member_name">プレイヤー１</p>
                    <p class="member_level">Lv.10</p>
                </div>

                <div class="members_posiiton">
                    <img class="member_image" src="image/player_icon.png">
                    <p class="member_name">プレイヤー２</p>
                    <p class="member_level">Lv.10</p>
                </div>
            </div>
            <div class="modal-fotter">
                <button class="guild_modal_close_button" onclick="closeFriend()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- メニュー用のモーダルウィンドウ -->
    <div id="settingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>メニュー</h2>
            </div>
            <div class="menu_modal-body">
                <button class="setting_button" onclick="toSet()">設定</button>
                <button class="setting_button">データ引継ぎ</button>
                <button class="setting_button" onclick="toStart()">タイトル画面へ</button>
                <button class="setting_button" onclick="toCharaInfo()">キャラクター</button>
            </div>
            <div class="modal-fotter">
                <button class="menu_modal_close_button" onclick="closeMenu()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- チャット用のモーダルウィンドウ -->
    <div id="chatModal" class="modal">
        <div class="chat_modal-content">
            <div class="modal-header">
                <h2 class="chat_title" id="chat_type">チャット</h2>
            </div>
            <div class="chat_modal-body" id="modal-body">
                <div class="chat_type_button">
                    <button class="all_chat_type" onclick="getAllChatData()"><p class="all_chat_type_text">全体</p></button>
                    <button class="guild_chat_type" onclick="getGuildChatData()"><p class="guild_chat_type_text">ギルド</p></button>
                </div>
                <div class="chats" id="chats">
                    <div class="solo_chat">
                        <p class="chat_text">player：こんにちは</p>
                    </div>
                </div>
                <div class="new_chat">
                    <input class="new_chat_text" id="new_chat_text">
                    <button id="new_chat_button" class="new_chat_button" onclick="updateAllChatData()"><p class="new_chat_button_text">送信</p></button>
                </div>
            </div>
            <div class="modal-fotter">
                <button class="chat_modal_close_button" onclick="closeChat()">閉じる</button>
            </div>
        </div>
    </div>
</body>

</html>
