<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- JS -->
    <script src="components/loader.js">
    </script>
    <script src="js/db.js"></script>
    <script src="js/index_page.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="components/loader.css">
    <!-- 共通のCSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- マイページ画面のCSS -->
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <!-- プレイヤー情報表示 -->
    <div class="flame">
        <img class="player_image" src="image/player.png">
        <meter class="exp_ber" max="100" value="50"></meter>
        <p class="rank_text">ランク<br>100</p>
        <div class="other">
            <div class="bers">
                <div class="ber_position">
                    <p class="hp_ber_title">HP</p>
                    <meter class="hp_ber" max="100" value="50"></meter>
                    <p class="hp_ber_amount">50/100</p>
                </div>
                <div class="ber_position">
                    <p class="mp_ber_title">MP</p>
                    <meter class="mp_ber" max="100" value="90">90%</meter>
                    <p class="mp_ber_amount">90/100</p>
                </div>
            </div>
            <p id="userName" class="name">player</p>
        </div>
    </div>
    <!-- 設定画面への遷移ボタン -->
    <div class="setting">
        <img class="setting_image" src="image/gear.png" onclick="toSet()">
    </div>
    <!-- その他のボタン -->
    <div class="other_icons">
        <img class="icon" src="image/notice.png" onclick="modalOpen()">
        <img class="icon" src="image/present.png">
    </div>
    <!-- ユーザ情報表示 -->
    <div class="player_info">
        <p>攻撃力：100</p>
        <p>回避率：100</p>
        <p>会心率：100</p>
        <p>命中率：100</p>
    </div>

    <!-- キャラクター表示 -->
    <div class="content_position">
        <div class="player_position">
            <img class="character_position" src="image/character/yuusya.png">
            <p class="talk_box">僕は勇者！</p>
        </div>

        <!-- ダンジョン選択画面への遷移ボタン -->
        <button class="danjyon_select" onclick="toSelectDanjyon()">
            <img class="danjyon_select_icon" src="image/home_icon/danjyon.png">
            <p class="danjyon_select_text">ダンジョン<br>選択</p></button>

        <!-- 各画面への遷移ボタン -->
        <div class="buttons">
            <button class="mypage" onclick="toHome()">
                <img class="homepage_icon" src="image/home_icon/home.png"><p class="button_text">ホーム</p></button>
            <button class="danjyon" onclick="toSelectDanjyon()">
                <img class="homepage_icon" src="image/home_icon/danjyon.png">
                <p class="danjyon_button_text">ダンジョン</p></button>
            <button class="item" onclick="toItem()">
                <img class="homepage_icon" src="image/home_icon/item.png">
                <p class="button_text">持ち物</p></button>
            <button class="power" onclick="toPower()">
                <img class="homepage_icon" src="image/home_icon/power.png">
                <p class="power_button_text">強化</p></button>
            <button class="gatya" onclick="toGatya()">
                <img class="homepage_icon" src="image/home_icon/gatya.png">
                <p class="button_text">ガチャ</p></button>
        </div>
    </div>

    <!-- ダンジョン内容説明用のモーダルウィンドウ -->
    <div id="noticeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>お知らせ</h2>
            </div>
            <div class="modal-body">
                <button class="notice_button"><h2>メンテナンスのお知らせ</h2><p>2022年12月23日にメンテナンスを</p></button>
            </div>
            <div class="modal-fotter">
                <button class="modal_close_button" onclick="modalClose()">閉じる</button>
            </div>
        </div>
    </div>
</body>

</html>
