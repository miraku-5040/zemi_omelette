<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title>ダンジョン111</title>
    <script src="components/loader.js"></script>
    <script src="src/dungeon/player.js"></script>
    <script src="src/dungeon/config.js"></script>
    <script src="src/dungeon/control.js"></script>
    <script src="src/dungeon/stage.js"></script>
    <script src="src/dungeon/image.js"></script>
    <script src="src/dungeon/game.js"></script>
    <link rel="stylesheet" href="components/loader.css">
</head>
    <body style="margin:0; background-color: #333333; overflow: hidden;">
        <div>
        <div id="enemy" style="position:relative; margin: 0 auto;"></div>
        <div id="stage" style="position:relative; margin: 0 auto;"></div>
        </div>
        <div id="character" style="position:absolute; margin: 0;"></div>
        <div id="status" style="position:absolute; background-color: #FFFFFF; left: 10px; top: 10px; width:125px; height:50px; margin: 0;">
            <div id="hp" >15</div>
            <div id="sp" >100</div>
        </div>
        <div id="control" style="position:absolute; margin: 0;">
            <div id="directionKey" onclick="" style="position:absolute; left: 50px; top: 275px;width:80px; height:80px; border-radius: 50%; background-color: #FFFFFF; opacity: 0.5; margin: 0;"></div>

            <div id="action" style="position:absolute; left: 600px; top: 250px; width:125px; height:125px;  margin: 0;">
            <div id="attack" onclick="" style="position:absolute; left: 75px; top: 37.5px;width:50px; height:50px; border-radius: 50%; background-color: #FFFFFF; opacity: 0.5; margin: 0;"></div>
            <div id="skill" onclick="" style="position:absolute; left: 0px; top: 37.5px;width:50px; height:50px; border-radius: 50%; background-color: #FFFFFF; opacity: 0.5; margin: 0;"></div>
            <div id="item" onclick="" style="position:absolute; left: 37.5px; top: 0px;width:50px; height:50px; border-radius: 50%; background-color: #FFFFFF; opacity: 0.5; margin: 0;"></div>
            <div id="defence" onclick="" style="position:absolute; left: 37.5px; top: 75px;width:50px; height:50px; border-radius: 50%; background-color: #FFFFFF; opacity: 0.5; margin: 0;"></div>

            </div>
        </div>
        
    </body>
</html>
